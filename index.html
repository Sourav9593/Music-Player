<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <script
      src="https://kit.fontawesome.com/c387517d5d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="info">
          <h1 id="title"></h1>
          <h3 id="artist"></h3>
          <audio id="song" src="songs/song-1.mp3"></audio>
        </div>

        <div class="img">
          <img src="images/song-1.jpeg" alt="image" />
        </div>

        <div class="music_control">

          <i id="prev" class="fa-solid fa-backward" title="Prev"></i>
          <i id="play" class="fa-solid fa-play main_button" title="Play/Pause"></i>
          <i id="next" class="fa-solid fa-forward" title="Next"></i>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
